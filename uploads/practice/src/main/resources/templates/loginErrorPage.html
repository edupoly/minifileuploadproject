<div class="container d-flex justify-content-center mb-2">
    <div class="w-50 m-2 text-center">
        <form th:action="@{/loginUser}" th:object="${user}" method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control is-invalid" name="email" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password"  th:field="*{password}" class="form-control is-invalid" id="floatingPassword" placeholder="Enter your password">
                <label for="floatingPassword">Enter Password</label>
            </div>
            <button class="btn btn-success btn-lg">Login</button>
            <h3>Invalid Credentials</h3>
        </form>
